<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas practice</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<main id="main">
    <canvas id="canvas" width="600" height="600">
        Your browser doesn`t support canvas!
    </canvas>

    <section class="choose-wrap">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <label>
            <input type="radio" name="icon-size" value="0"/>Small<br/>
        </label>
        <label>
            <input type="radio" name="icon-size" value="1" checked="checked"/>Normal<br/>
        </label>
        <label>
            <input type="radio" name="icon-size" value="2"/>Big<br/>
        </label>

    </section>
    <section class="choose-wrap">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <label>
            <input type="radio" name="icon-type" value="0" checked="checked"/>Facebook<br/>
        </label>
        <label>
            <input type="radio" name="icon-type" value="1"/>Twitter<br/>
        </label>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</main>
</body>
</html>
